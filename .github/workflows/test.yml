name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install Agda
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y agda agda-stdlib
          mkdir -p ~/.agda
          # Debug: list all files from agda-stdlib package
          echo "Files in agda-stdlib package:"
          dpkg -L agda-stdlib | head -20
          # Find the actual location of the .agda-lib file
          AGDA_STDLIB_PATH=$(dpkg -L agda-stdlib | grep "\.agda-lib$" || true)
          if [ -z "$AGDA_STDLIB_PATH" ]; then
            echo "Error: Could not find .agda-lib file in agda-stdlib package"
            echo "Trying to find it manually..."
            find /usr -name "*.agda-lib" 2>/dev/null | grep -i agda || true
            exit 1
          fi
          echo "Found library at: $AGDA_STDLIB_PATH"
          echo "$AGDA_STDLIB_PATH" >> ~/.agda/libraries
          echo "standard-library" >> ~/.agda/defaults

      - name: Run tests
        run: make all
