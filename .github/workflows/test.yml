name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Install Agda
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y agda agda-stdlib
          mkdir -p ~/.agda
          # Find the actual location of the standard-library.agda-lib file
          AGDA_STDLIB_PATH=$(dpkg -L agda-stdlib | grep "standard-library.agda-lib$")
          if [ -z "$AGDA_STDLIB_PATH" ]; then
            echo "Error: Could not find standard-library.agda-lib"
            exit 1
          fi
          echo "$AGDA_STDLIB_PATH" >> ~/.agda/libraries
          echo "standard-library" >> ~/.agda/defaults

      - name: Run tests
        run: make all
